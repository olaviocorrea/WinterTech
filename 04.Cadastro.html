<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="StyleAll.css" />
    <link rel="stylesheet" type="text/css" href="StyleCadastro.css" />
    <script src="JSCadastro.js" defer></script>
    <title>Wintertech</title>
</head>

<body>
    <div id="line"><p></p></div>    

    <header id="menu">
        <div id="logo"><a href="01.Home.html"><img src="IMG/Logo.png"></a></div>

        <div class="search-box">
            <input type="text" class="search-tex" placeholder="search...">
            <a class="search-btn"></a>
            <img class="lupa" src="IMG/search.png" >
        </div>    
        
        <div id="user"><a href="03.Login.html"><img src="IMG/17004.png"></a></div>
        <div id="carrinho"><a href="#"><img src="IMG/shopping-cart-removebg-preview.png"></a></div>

    </header>
    <div class="drop">
        <div class="dropdown">
            <a class="dropbtn"><strong>Feminino</strong></a>
            <div class="dropdown-content">
                <a  href="./02.Produtos.html">Esportivo</a>
                <a href="./02.Produtos.html" >Casual</a>
            </div>
        </div>
        <div class="dropdown" class="dropdown-masc">
            <a class="dropbtn"><strong>Masculino</strong></a>
            <div class="dropdown-content">
                <a href="./02.Produtos.html">Esportivo</a>
                <a href="./02.Produtos.html">Casual</a>
            </div>
        </div>   
    </div>

    <section>
        <form class="form-cadastro">
            <div>
                <b><h2>StyleTech | Nova Conta</h2></b>
            </div>
            <div class="container_form">
                <div for="text">
                    <label>Nome</label>
                </div>
                <div class="input_cadastro">
                    <img src="./img/imgUsername.svg" alt="Icone Usuário" target="_blank" class="iconiUsername">
                    <input type="text" class= input-form id="nome" name="nome">
                </div>
            </div>
            <div class="container_form">
                <div for="Email">
                    <label>Email</label>
                </div>
                <div class="input_cadastro">
                    <img src="./img/imgUsername.svg" alt="Icone Usuário" target="_blank" class="iconiUsername">
                    <input type="email" class= input-form id="email" name="email">
                </div>
            </div>
            <div class="container_form">
                <div  for="senha">
                    <label>Senha</label>
                </div>
                <div class="input_cadastro">
                    <img src="./img/imgSecure.svg" alt="Icone Usuário" target="_blank" class="iconiUsername">
                    <input type="password" class= input-form id="senha" name="senha">
                </div>
            </div>
            <div class="container_form">
                <div  for="senha_two">
                    <label>Confirmação de senha</label>
                </div>
                <div class="input_cadastro">
                    <img src="./img/imgSecure.svg" alt="Icone Usuário" target="_blank" class="iconiUsername">
                    <input type="password" class= input-form id="confirma-senha" name="senha">
                </div>
            </div>
            <div id="buttons_cadastro">
                <div>
                    <button type="submit" id="button_criar_conta">Criar conta</button>
                </div>
                <div>
                    <input type="image" id=" button_logar" src="/img/btnEnter.svg" alt="Submit" width="35" height="35">
                </div> 
            </div>        
        </form>
    </main> 
    
    <main> 
        <footer>
            <div id="footer_content">
                <div id="footer_contacts">
                    <img id="footer_img" src="IMG/Logo.png">
                </div>

                    <div id="footer_social_media">
                        <a href="#" class="footer-link" id="instagram">
                            <i class="fa-brands fa-instagram"></i>
                        </a>

                        <a href="#" class="footer-link" id="facebook">
                            <i class="fa-brands fa-facebook-f"></i>
                        </a>

                        <a href="#" class="footer-link" id="whatsapp">
                            <i class="fa-brands fa-whatsapp"></i>
                        </a>
                    </div>
                <div id="input_group"></div>
            </div>

            <div id="footer_copyright"><strong>
                &#169
                2023 all rights reserved</strong>
            </div>
        </footer>
    </main>
</body>
</html>
