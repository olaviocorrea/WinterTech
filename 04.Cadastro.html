<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" type="text/css" href="StyleAll.css" />
        <link rel="stylesheet" type="text/css" href="StyleCadastro.css" />
        <script src="JSCadastro.js" defer></script>
        <title>Wintertech</title>
    </head>

    <body>
        <div id="line"><p></p></div>    

        <header id="menu">
            <div id="logo"><a href="01.Home.html"><img src="IMG/Logo.png"></a></div>

            <div class="search-box">
                <input type="text" class="search-tex" placeholder="search...">
                <a class="search-btn"></a>
                <img class="lupa" src="IMG/search.png" >
            </div>    
            
            <div id="user"><a href="03.Login.html"><img src="IMG/17004.png"></a></div>
            <div id="carrinho"><a href="#"><img src="IMG/shopping-cart-removebg-preview.png"></a></div>
        </header>
        <main>
            <section>
                <div class="drop">
                    <div class="dropdown">
                        <a class="dropbtn"><strong>Feminino</strong></a>
                        <div class="dropdown-content">
                            <a href="#">Esportivo</a>
                            <a href="#">Casual</a>
                        </div>
                    </div>
                    <div class="dropdown" class="dropdown-masc">
                        <a class="dropbtn"><strong>Masculino</strong></a>
                        <div class="dropdown-content">
                            <a href="#">Esportivo</a>
                            <a href="#">Casual</a>
                        </div>
                    </div>
                    <a href="#Quemsomos" class="quemsomos"><strong>Quem somos</strong></a>
                </div>
            </section>

            <form action="">
                <div id="logo">
                    <a href="01.Home.html"><img src="IMG/Logo.png"></a>
                </div>
                <div class="conteiner-form">
                    <label for="username">
                        <img src="./IMG/profile-user.png" alt="" target="_blank" class="icones-form">
                    </label>
                    <input type="text" id="username" name="username" class="input-form" placeholder="Informe seu nome">
                </div>            
                <p id="username-helper" class="helper-text">Mensagem de ajuda</p>

                <div class="conteiner-form">
                    <label for="email">
                        <img src="./IMG/email.png" alt="" target="_blank" class="icones-form">
                    </label>
                    <input type="email" id="email" name="email" class="input-form" placeholder="Informe seu e-mail">
                </div>
                <p id="email-helper" class="helper-text">Mensagem de ajuda</p>
                        
                <div class="conteiner-form">
                    <label for="senha">
                        <img src="./IMG/lock (2).png" alt="" target="_blank" class="icones-form">
                    </label>
                    <input type="password" id="senha" name="senha" class="input-form" placeholder="Informe uma senha">
                </div>
                <p id="senha-helper" class="helper-text">Mensagem de ajuda</p>
            
                <div class="conteiner-form">
                    <label for="confirma-senha">
                        <img src="./IMG/lock (2).png" alt="" target="_blank" class="icones-form">
                    </label>
                    <input type="password" id="confirma-senha" name="confirma-senha" class="input-form" placeholder="Confirme a senha">    
                </div> 
                <p id="confirma-senha-helper" class="helper-text">Mensagem de ajuda</p>            
                <button type="submit">CADASTRAR</button>                 
                <p><a href="./03.Login.html"><i>JÃ¡ possuo cadastro</i></a></p>
            </form>        

            <footer>
                <div id="footer_content">
                    <div id="footer_contacts">
                        <img id="footer_img" src="IMG/Logo.png">
                    </div>

                        <div id="footer_social_media">
                            <a href="#" class="footer-link" id="instagram">
                                <i class="fa-brands fa-instagram"></i>
                            </a>

                            <a href="#" class="footer-link" id="facebook">
                                <i class="fa-brands fa-facebook-f"></i>
                            </a>

                            <a href="#" class="footer-link" id="whatsapp">
                                <i class="fa-brands fa-whatsapp"></i>
                            </a>
                        </div>
                    <div id="input_group"></div>
                </div>

                <div id="footer_copyright"><strong>
                    &#169
                    2023 all rights reserved</strong>
                </div>
            </footer>
        </main>
    </body>
</html>
