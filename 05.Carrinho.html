<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="StyleAll.css" />
    <link rel="stylesheet" type="text/css" href="StyleCarrinho.css" />
    <script src="JSCarrinho.js" defer></script>
    <title>Wintertech</title>
</head>

<body>
    <div id="line"><p></p></div>    

    <header id="menu">
        <div id="logo"><a href="01.Home.html"><img src="IMG/Logo.png"></a></div>

        <div class="search-box">
            <input type="text" class="search-tex" placeholder="search...">
            <a class="search-btn"></a>
            <img class="lupa" src="IMG/search.png" >
        </div>    
        
        <div id="user"><a href="03.Login.html"><img src="IMG/17004.png"></a></div>
        <div id="carrinho"><a href="#"><img src="IMG/shopping-cart-removebg-preview.png"></a></div>

    </header>
    <div class="drop">
        <div class="dropdown">
            <a class="dropbtn"><strong>Feminino</strong></a>
            <div class="dropdown-content">
                <a  href="./02.Produtos.html">Esportivo</a>
                <a href="./02.Produtos.html" >Casual</a>
            </div>
        </div>
        <div class="dropdown" class="dropdown-masc">
            <a class="dropbtn"><strong>Masculino</strong></a>
            <div class="dropdown-content">
                <a href="./02.Produtos.html">Esportivo</a>
                <a href="./02.Produtos.html">Casual</a>
            </div>
        </div>   
    </div>

    <section>
        <h1 id="h1-pedidos">
            <b>StyleTech | Pedidos</b> 
        </h1>
        <section class=" detalhes">
            <dl class="detalhes-pedidos">
                <div>
                    <dt>Número do pedido</dt>
                    <dd>0001</dd>
                </div>
                <div>
                    <dt>Valor</dt>
                    <dd>R$ 00,00</dd>
                </div>
            </dl>
        </section>
        <button type="submit" class="ver-detalhes"><b>VER DETALHES</b></button>
        <dl class="forma-pgto">
            <p>Escolha uma forma de pagamento</P>
            <div class="detalhes-pedidos">
                <div>
                    <dt>CRÉDITO | DÉBITO</dt>         
                    <img src="./img/Mastercard Logo.svg" alt="Icone Usuário" target="_blank" id="img-mastercard">
                    <img src="./img/Visa.svg" alt="Icone Usuário" target="_blank" id="img-visa">
                </div>
                <div>
                    <dt>PIX</dt>
                    <img src="./img/ico_pix.svg" alt="Icone Usuário" target="_blank" id="img-pix">
                </div>
                <div>
                    <dt>BOLETO</dt>
                    <img src="./img/inc_boleto.svg" alt="Icone Usuário" target="_blank" id="img-boleto">
                </div>
            </div>
        </dl>
        <button type="submit" class="button_finalizar-pgto"><b>FINALIZAR</b></button>
    </section>
    
    <main> 
        <footer>
            <div id="footer_content">
                <div id="footer_contacts">
                    <img id="footer_img" src="IMG/Logo.png">
                </div>

                    <div id="footer_social_media">
                        <a href="#" class="footer-link" id="instagram">
                            <i class="fa-brands fa-instagram"></i>
                        </a>

                        <a href="#" class="footer-link" id="facebook">
                            <i class="fa-brands fa-facebook-f"></i>
                        </a>

                        <a href="#" class="footer-link" id="whatsapp">
                            <i class="fa-brands fa-whatsapp"></i>
                        </a>
                    </div>
                <div id="input_group"></div>
            </div>

            <div id="footer_copyright"><strong>
                &#169
                2023 all rights reserved</strong>
            </div>
        </footer>
    </main>
</body>
</html>
